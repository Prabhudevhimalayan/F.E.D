<!DOCTYPE html>
<html>
    <head>
        <title>Color Boxes</title>
    </head>
    <body>
        <center><h1>Color Boxes in Box</h1></center>
        <center> 
            <svg width="300" height="150">
                    <rect width="500" height="300" fill="black"/>
                    <rect x="o" y="0" width="50" height="50" fill="yellow"/>
                    <rect x="50" y="0" width="50" height="50" fill="blue"/>
                    <rect x="100" y="0" width="50" height="50" fill="green"/>
                    <rect x="150" y="0" width="50" height="50" fill="purple"/>
                    <rect x="200" y="0" width="50" height="50" fill="orange"/>
                    <rect x="250" y="0" width="50" height="50" fill="red"/>
                   
                    <rect x="0" y="50" width="50" height="50" fill="orange"/>
                    <rect x="50" y="50" width="50" height="50" fill="white"/>
                    <rect x="100" y="50" width="50" height="50" fill="gray"/>
                    <rect x="150" y="50" width="50" height="50" fill="yellow"/>
                    <rect x="200" y="50" width="50" height="50" fill="pink"/>
                    <rect x="250" y="50" width="50" height="50" fill="green"/>

                    <rect x="o" y="100" width="50" height="50" fill="purple"/>
                    <rect x="50" y="100" width="50" height="50" fill="yellow"/>
                    <rect x="100" y="100" width="50" height="50" fill="red"/>
                    <rect x="150" y="100" width="50" height="50" fill="blue"/>
                    <rect x="200" y="100" width="50" height="50" fill="skyblue"/>
                    <rect x="250" y="100" width="50" height="50" fill="orange"/>
                   
                   

            </svg>
        </center>
       
    
        
    </body>
</html>
