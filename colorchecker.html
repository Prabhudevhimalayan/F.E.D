  <!DOCTYPE html>
  <html lang="en">
    <head>
        <title>
            Color Checker
        </title>
        <style>
            .orange{
                background-color:rgb(243, 158, 0);
                height: 20px;
                width: 20px;
            }
            .light-orange{
                background-color:rgb(247, 198, 109);
                height: 20px;
                width: 20px;
               
            }
            .brown{
                background-color:rgb(109, 16, 16);
                height: 20px;
                width: 20px;
            }
            
        </style>
    </head>
    <body>
        <center>
            <h1><u>Color Checker</u></h1>
    
        <table>
            
            <tr>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
            </tr>
            <tr> 
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
            </tr>
            <tr>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
            </tr>
            <tr>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
            </tr>
            <tr>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="light-orange"></td>
                <td class="brown"></td>
                <td class="orange"></td>
            </tr>
            
        </table>
        </center>
    </body>
</html>
